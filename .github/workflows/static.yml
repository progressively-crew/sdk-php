name: Sdk Php
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        php-version: [8.1, 8.2]
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"

      - name: Install PHP dependencies
        run: composer install

      - name: Tests
        run: ./vendor/bin/phpunit tests
